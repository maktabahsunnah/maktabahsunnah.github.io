<h5>Free e-books</h5>
<div class="card" ng-controller="scholarListCtrl">
  <div class="card-header">
<div class="d-flex bd-highlight">
  <div class="p-2 w-100 bd-highlight"><span class="icon-quill"></span> Scholars</div>
  <div class="p-2 flex-shrink-1 bd-highlight"><a role="button" class="btn btn-primary" href="#/scholars">View all</a></div>
</div>
  </div>
  <ul ng-repeat="item in scholars | limitTo:4" class="list-group list-group-flush">
    <a class="list-group-item" href="#/scholars/{{item.id}}">{{item.name}}</a>
  </ul>
</div>


<br/>

<div ng-controller="blogCtrl">
<h5>Latest articles</h5>
<div class="card">
  <h5 class="card-header"><i class="far fa-file-alt"></i> Articles <a href="#/blog" class="btn btn-primary">View all</a></h5>
  <div ng-repeat="item in blog | limitTo:2" class="card-body">
    <h5 class="card-title"><a href="#/blog/{{item.id}}">{{item.title}}</a></h5>
    <p class="card-text">{{item.desc}}</p>
  </div>
</div>
</div>
