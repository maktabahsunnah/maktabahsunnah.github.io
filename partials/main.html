
<div class="card" ng-controller="scholarListCtrl">
  <div class="card-header">
<div class="d-flex bd-highlight">
  <div class="p-2 flex-fill bd-highlight"><i class="fas fa-book"></i> <h5>E-Books</h5></div>
  <div class="p-2 flex-fill bd-highlight"><a role="button" class="float-right btn btn-primary" href="#/scholars">View all</a></div>
</div>
  </div>
  <ul ng-repeat="item in scholars | limitTo:4" class="list-group list-group-flush">
    <li class"list-group-item"><a href="#/scholars/{{item.id}}">{{item.name}}</a></li>
  </ul>
</div>


<br/>

<div ng-controller="blogCtrl">
<div class="card">
  <h5 class="card-header"><i class="far fa-file-alt"></i> Articles <a href="#/blog" class="float-right btn btn-primary">View all</a></h5>
  <div ng-repeat="item in blog | limitTo:2" class="card-body">
    <h5 class="card-title"><a href="#/blog/{{item.id}}">{{item.title}}</a></h5>
    <p class="card-text">{{item.desc}}</p>
  </div>
</div>
</div>
