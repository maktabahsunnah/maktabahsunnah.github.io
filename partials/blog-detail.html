<div ng-controller="blogCtrl">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page"><a href="#/scholars"><i class="fas fa-arrow-left"></i> Go back</a></li>
  </ol>
</nav>
<hr/>
  
<h5 class="text-center" ng-repeat-start="book in books">{{book.scholar}}</h5>
<br/>

<ul class="list-group" ng-repeat-end ng-repeat="m in book.book" ng-show="isVisible(book.title)">
 <li class="list-group-item d-flex justify-content-between align-items-center">
 <a target="_blank" href="{{m.url}}"><span>{{m.title}}</span></a>
 </li>
</ul>

</div>
