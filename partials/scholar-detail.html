
<div class="text-center">
 <h3>{{scholars.name}}</h3>
</div>

<table class="table table-striped" ng-repeat="item in books">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
	  
  <tr ng-repeat="item in book">
    <td>{{ $index + 1 }}</td>
    <td><span class="icon-quill"></span> <a href="#/scholars/{{item.id}}">{{item.name}}</a></td>
  </tr>
	  
  </tbody>
</table>
