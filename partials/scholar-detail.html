<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="#/scholars"><span class="icon-quill"></span> Scholars</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{scholars.name}}</li>
  </ol>
</nav>
<hr/>

<div class="text-center">
 <h5>{{scholars.name}}</h5>
</div>
<br/>

<ul class="list-unstyled" ng-repeat="books in scholars">

<li><a data-toggle="modal" data-target="#{{scholars.id}}" href="{{scholars.url[$index]}}">{{scholars.books[$index]}}</a></li>

</ul>


<div id="{{scholars.id}}" class="modal fade modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="{{scholars.id}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{scholars.id}}Label">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This is a fullscreen modal
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
