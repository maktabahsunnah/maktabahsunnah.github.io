<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Scholars</li>
  </ol>
</nav>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="#">Total scholars: <strong>{{totalScholars()}}</strong></a>
  </li>
  <li class="nav-item">
    <a class="nav-link btn btn-link" href="" ng-click="scholar = '-name'; reverse=false">Newest</a>
  </li>
  <li class="nav-item">
    <a class="nav-link btn btn-link" href="" ng-click="scholar = 'name'; reverse=false">Alphabetical</a>
  </li>
</ul>

<table class="table table-striped">
  <tr ng-repeat="item in scholars | orderBy:scholar:reverse">
    <td>{{ $index + 1 }}</td>
    <td><span class="icon-quill"></span> <a href="#/scholars/{{item.id}}">{{item.name}}</a></td>
  </tr>
</table>
