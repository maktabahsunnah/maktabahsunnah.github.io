<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="#/scholars">Scholars</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="#/scholars/{{scholars.id}}">{{scholars.name}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{scholars.books[0]}}</li>
  </ol>

<hr/>
<div share-square="true" share-links="Facebook, Twitter, LinkedIn, Google-Plus" share-title="Article Title"></div>
<div class="text-center">
 <h5>{{scholars.books[0]}}</h5>
</div>
<br/>

<div class="btn-group" role="group" aria-label="Basic example">
  <button ng-click="goPrevious()" type="button" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
  <button ng-click="goNext()" type="button" class="btn btn-secondary"><i class="fas fa-arrow-right"></i></button>
  <button ng-click="zoomIn()" type="button" class="btn btn-secondary"><i class="far fa-plus-square"></i></button>
  <button ng-click="zoomOut()" type="button" class="btn btn-secondary"><i class="far fa-min-square"></i></button>
</div>

<nav ng-class="getNavStyle(scroll)">
  <button ng-click="goPrevious()"><i class="fas fa-arrow-left"></i></button>
  <button ng-click="goNext()"><i class="fas fa-arrow-right"></i></button>


  <button ng-click="zoomIn()"><span>+</span></button>
  <button ng-click="fit()"><span>100%</span></button>
  <button ng-click="zoomOut()"><span>-</span></button>
 
  <button ng-click="rotate()"><span>90</span></button>
 
  <span>Page: </span>
  <input type="text" min=1 ng-model="pageNum">
  <span> / {{pageCount}}</span>
 
  &nbsp;&nbsp;
  <span>Document URL: </span>
  <input type="text" ng-model="pdfUrl">
</nav>
 
<hr>

<canvas id="pdf" class="rotate0"></canvas>



      <pdf-viewer 
        delegate-handle="relativity-special-general-theory"
        url="{{scholars.url[0]}}"
        scale="1"
        show-toolbar="true">
      </pdf-viewer>
