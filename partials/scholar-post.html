<style>
.d-flex {display:none! important;}
</style>


<nav class="fixed-top navbar navbar-light bg-light">
  <form class="form-inline btn-group" role="group">

<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button value="Reload Page" onClick="document.location.reload(true)" class="btn btn-outline-secondary" type="button"><i class="fas fa-sync"></i></button>
    <button ng-click="goPrevious()" class="btn btn-outline-secondary" type="button"><i class="fas fa-arrow-left"></i></button>
    <button ng-click="goNext()" class="btn btn-outline-secondary" type="button"> <i class="fas fa-arrow-right"></i></button>
    <button ng-click="zoomIn()" class="btn btn-outline-secondary" type="button"><i class="far fa-plus-square"></i></button>
    <button ng-click="fit()" class="btn btn-outline-secondary" type="button"><span>100%</span></button>
    <button ng-click="zoomOut()" class="btn btn-outline-secondary" type="button"><i class="far fa-minus-square"></i></button>
  </div>
  <input type="text" min=1 ng-model="pageNum" class="form-control" aria-label="Example text with two button addons" aria-describedby="button-addon3">
</div>

</form>

</nav>

<div style="margin-top:80px;" class="text-center">
 <h5>{{scholars.books[0]}}</h5>
</div>
<br/>

<div class="embed-responsive embed-responsive-16by9">
  <object class="embed-responsive-item" type="application/pdf" data="{{scholars.url[0]}}?#zoom=85&scrollbar=0&toolbar=0&navpanes=0"></object>

</div>

<canvas id="pdf" class="rotate0"></canvas>
