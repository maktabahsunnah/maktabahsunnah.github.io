<style>
.d-flex {display:none! important;}
</style>


<nav class="fixed-top navbar navbar-light bg-light">
  <form class="form-inline btn-group" role="group">

<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button value="Reload Page" onClick="document.location.reload(true)" class="btn btn-outline-secondary" type="button"><i class="fas fa-sync"></i></button>
    <button ng-click="goPrevious()" class="btn btn-outline-secondary" type="button"><i class="fas fa-arrow-left"></i></button>
    <button ng-click="goNext()" class="btn btn-outline-secondary" type="button"> <i class="fas fa-arrow-right"></i></button>
    <button ng-click="zoomIn()" class="btn btn-outline-secondary" type="button"><i class="far fa-plus-square"></i></button>
    <button ng-click="fit()" class="btn btn-outline-secondary" type="button"><span>100%</span></button>
    <button ng-click="zoomOut()" class="btn btn-outline-secondary" type="button"><i class="far fa-minus-square"></i></button>
  </div>
  <input type="text" min=1 ng-model="pageNum" class="form-control" aria-label="Example text with two button addons" aria-describedby="button-addon3">
</div>

</form>

</nav>

<div style="margin-top:80px;" class="text-center">
 
</div>
<br/>

<div class="embed-responsive embed-responsive-16by9">
  <object class="embed-responsive-item" type="application/pdf" data="https://github.com/maktabahsunnah/maktabahsunnah.github.io/blob/master/scholars/ibn-qayyim/pdf/Beware_of_oppressing_animals_and_non_Muslims.pdf?#zoom=85&scrollbar=0&toolbar=0&navpanes=0"></object>

</div>

{{loading}}

<canvas id="pdf" class="rotate0"></canvas>


<nav class="navbar-light bg-light nav justify-content-center fixed-bottom">
  <a role="button" class="nav-link" href="#/scholars/{{scholars.id}}"><i class="fas fa-angle-left"></i> Go back</a>
  <a role="button" class="nav-link" data-toggle="modal" data-target=".bd-example-modal-lg"> <i class="fas fa-info-circle"></i> Info</a>
  <a role="button" class="nav-link" href="#">Share <i class="fas fa-share-square"></i></a>
</nav>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Shortcuts menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <p>Book title: {{scholars.books[0]}}</p>
<h5>Shortcuts menu</h5>
<table class="table table-borderless">
  <tbody>
    <tr>
      <td><i class="fas fa-sync"></i></td>
      <td>Refresh page</td>
    </tr>
    <tr>
      <td><i class="fas fa-arrow-left"></i></td>
      <td>Go to Previous page</td>
    </tr>
    <tr>
      <td><i class="fas fa-arrow-right"></i></td>
      <td>Go to next page</td>
    </tr>
    <tr>
      <td><i class="far fa-plus-square"></i></td>
      <td>Zoom in</td>
    </tr>
    <tr>
      <td><i class="far fa-minus-square"></i></td>
      <td>Zoom out</td>
    </tr>
    <tr>
      <td>100%</td>
      <td>Back/Reset to normal view</td>
    </tr>
  </tbody>
</table>
      </div>
    </div>
  </div>
</div>
