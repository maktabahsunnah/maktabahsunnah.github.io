<div share-square="true" share-links="Facebook, Twitter, LinkedIn, Google-Plus" share-title="Article Title"></div>

<div class="text-center">
 <h5>{{scholars.books[0]}}</h5>
</div>
<br/>

<nav class="fixed-top navbar navbar-light bg-light">
  <form class="form-inline">
  <a href="#/scholars/{{scholars.id}}">{{scholars.name}}"><i class="fas fa-angle-left"></i> back</a>
  <button ng-click="goPrevious()" type="button" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i></button>
  <button ng-click="goNext()" type="button" class="btn-sm btn btn-secondary"><i class="fas fa-arrow-right"></i></button>
  <button ng-click="zoomIn()" type="button" class="btn-sm btn btn-secondary"><i class="far fa-plus-square"></i></button>
  <button type="button" class="btn-sm btn btn-secondary" ng-click="fit()"><span>100%</span></button>
  <button ng-click="zoomOut()" type="button" class="btn-sm btn btn-secondary"><i class="far fa-minus-square"></i></button>
  </form>
</nav>


<nav ng-class="getNavStyle(scroll)">
  <button ng-click="goPrevious()"><i class="fas fa-arrow-left"></i></button>
  <button ng-click="goNext()"><i class="fas fa-arrow-right"></i></button>


  <button ng-click="zoomIn()"><span>+</span></button>
  <button ng-click="fit()"><span>100%</span></button>
  <button ng-click="zoomOut()"><span>-</span></button>
 
  <button ng-click="rotate()"><span>90</span></button>
 
  <span>Page: </span>
  <input type="text" min=1 ng-model="pageNum">
  <span> / {{pageCount}}</span>
 
  &nbsp;&nbsp;
  <span>Document URL: </span>
  <input type="text" ng-model="pdfUrl">
</nav>
 
<hr>

<canvas id="pdf" class="rotate0"></canvas>



      <pdf-viewer 
        delegate-handle="relativity-special-general-theory"
        url="{{scholars.url[0]}}"
        scale="1"
        show-toolbar="true">
      </pdf-viewer>
