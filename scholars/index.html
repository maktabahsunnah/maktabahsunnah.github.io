<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>Category: Scholars - Maktabah As-Sunnah</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fonts/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>

  <body>
  <div ng-include="'../assets/views/navbar.html'"></div>

    <div class="container-fluid">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Scholars</li>
  </ol>
</nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3>Scholars</h3>
   </div>

    <div class="container" ng-controller="customersCtrl">
<div class="form-group"><input type="text" class="form-control" ng-model="Name" placeholder="Search scholar name..."></div>
<table class="table table-striped">
  <tr ng-repeat="x in names | filter:Name">
    <th scope="row">{{ $index + 1 }}</th>
    <td><span class="icon-quill"></span> <a href="{{ x.Link }}">{{ x.Name }}</a></td>
  </tr>
</table>
<div ng-include="'../assets/views/footer.html'"></div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/jquery-3.3.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="../assets/jquery-slim.min.js"><\/script>')</script>
    <script src="../assets/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("../assets/data/scholar-lists.html")
    .then(function (response) {$scope.names = response.data.records;});
});
</script>
  </body>
</html>
